<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程資訊 - 國立暨南國際大學 資訊管理學系</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="schedule-title">國立暨南國際大學 資訊管理學系 課程資訊</h1>
            <p id="semester-info" style="text-align: center; color: #666;"></p>
        </header>

        <div class="grade-filter">
            <button class="grade-btn active" data-grade="all">總覽</button>
            <button class="grade-btn" data-grade="1">大一</button>
            <button class="grade-btn" data-grade="2">大二</button>
            <button class="grade-btn" data-grade="3">大三</button>
            <button class="grade-btn" data-grade="4">大四</button>
            <button class="grade-btn" data-grade="master">碩班</button>
        </div>

        <div class="instruction">
            若想了解該課程詳細資訊，請點選「檢視」即可查看。含⭐ 為推薦「學士班學生預修碩士班課程申請」者可以修習。
        </div>

        <div id="loading" style="text-align: center; padding: 50px; display: none;">
            <p>載入課程資料中...</p>
        </div>

        <div id="error-message" style="text-align: center; padding: 50px; color: #d32f2f; display: none;">
            <p id="error-text"></p>
            <a href="/" style="color: #1976d2;">回到首頁選擇其他學期</a>
        </div>

        <div id="schedule-container">
            <div id="schedule"></div>
        </div>

        <div id="legend">
            <span class="legend cell-must">校必修</span>
            <span class="legend cell-college">院必修</span>
            <span class="legend cell-dept">系必修</span>
            <span class="legend cell-tech">技術次領域</span>
            <span class="legend cell-mgmt">管理次領域</span>
            <span class="legend cell-elective">專業選修</span>
        </div>

        <div class="nav-links" style="text-align: center; margin: 30px 0;">
            <a href="/" style="padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 0 10px;">回到首頁</a>
        </div>
    </div>

    <script src="/js/courses.js"></script>
</body>
</html>
